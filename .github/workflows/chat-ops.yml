#        id: development
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        with:
#          TRIGGER_PHRASE: ".provision development"

  outputs:
    needs:
      - chatops
    runs-on: ubuntu-latest
    steps:
      - run: echo feature=${{ needs.chatops.outputs.feature }}

  feature:
    needs:
      - chatops
    if: ${{ needs.chatops.outputs.feature == 'true' }}
    runs-on: ubuntu-latest
    #    environment: feature
    steps:
      - name: 👋 Hello Response
        uses: NejcZdovc/comment-pr@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          message: "Hello feature 👋"

