name: "ChatOps"
on:
  issue_comment:
    types: [created]

jobs:
  chatops:
    runs-on: ubuntu-latest
    outputs:
      feature: ${{ steps.feature.outputs.BOOL_TRIGGERED }}
#      development: ${{ steps.development.outputs.BOOL_TRIGGERED }}
    steps:
      - name: 🏷 Provision on feature environment
        uses: machine-learning-apps/actions-chatops@master
        id: feature
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          TRIGGER_PHRASE: ".provision"

#      - name: 🏷 Provision on development environment
