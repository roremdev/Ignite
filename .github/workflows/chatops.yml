name: Chat Ops
# https://github.com/marketplace/actions/slash-command-dispatch
on:
  issue_comment:
    types: [ created ]
  repository_dispatch:
    types: [ help-command ]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          commands: |
            help

name: Help Command
on:
  repository_dispatch:
    types: [ help-command ]
jobs:
  help:
    runs-on: ubuntu-latest
    steps:
      - name: Update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          body: |
            > Command | Description
            > --- | ---
            > /hello-world | Receive a greeting
            > /hello-workflow | Receive a greeting (using workflow_dispatch)
            > /ping [\<args\> ...] | Echos back a list of arguments
            > /hello-world-local | Receive a greeting (local execution)
            > /ping-local [\<args\> ...] | Echos back a list of arguments (local execution)
          reaction-type: hooray