name: "Destruction Infrastructure"
on:
  issues:
    types: [closed]
jobs:
  destruction:
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Configure GitHub Actions
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: ⚙️ Configure Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: ✍️ Branch name
        uses: actions/github-script@v6
        id: branch
        env:
          ISSUE: ${{ toJson(github.event.issue) }}
        with:
          result-encoding: string
          script: |
            const issue = JSON.parse(process.env.ISSUE);
            const kebabCase = string => string.replace(/([a-z])([A-Z])/g, '$1-$2').replace(/\s+/g, '-').toLowerCase()
            const feature = kebabCase(issue.title)            
            console.log(feature)            
            return feature

      - working-directory: ./aws/feature
        run: |
          mkdir .terraform
          cd .terraform
          echo ${{ steps.branch.outputs.result }} >> environment

      - name: 🛠 Initialize Terraform
        working-directory: ./aws/feature
        run: terraform init

